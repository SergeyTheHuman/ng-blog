<tui-loader
	[overlay]="true"
	[showLoader]="isPostsLoading"
>
	<div
		class="posts"
		*ngIf="posts$?.length; else noPosts"
	>
		<isv-post
			*ngFor="let post of posts$"
			[post]="post"
		></isv-post>
	</div>
</tui-loader>

<ng-template #noPosts>
	<div class="no-posts">
		<h2>There is no posts!</h2>
	</div>
</ng-template>
