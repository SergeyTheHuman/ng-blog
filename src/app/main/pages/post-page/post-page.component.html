<tui-loader
	[overlay]="true"
	[showLoader]="isPostLoading"
>
	<article *ngIf="post">
		<header>
			<h1>{{ post.title }}</h1>
		</header>
		<div class="content">
			<tui-editor-socket [content]="post.content || ''"></tui-editor-socket>
		</div>
		<div class="info">
			<strong>{{ post.author }}</strong>
			<time>{{ post.date | date }}</time>
		</div>
		<footer>
			<button
				tuiButton
				type="button"
				appearance="primary"
				size="m"
				class="go-to-post-btn"
				(click)="goBack()"
			>
				Go back
			</button>
		</footer>
	</article>
</tui-loader>
