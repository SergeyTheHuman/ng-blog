<article>
	<header>
		<h2>{{ post.title }}</h2>
		<time>{{ post.date | date }}</time>
	</header>
	<div class="author">
		<small>{{ post.author }}</small>
	</div>

	<button
		tuiButton
		type="button"
		appearance="primary"
		size="m"
		class="go-to-post-btn"
		[routerLink]="['post', post.id]"
	>
		Go to post
	</button>
</article>
